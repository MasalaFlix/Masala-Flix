<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasalaFlix - Free Movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>MasalaFlix</h1>
        <input type="text" id="searchBox" placeholder="Search Movies..." onkeyup="searchMovies()">
    </header>

    <main id="videoContainer">
        <!-- Videos will be loaded here via JavaScript -->
    </main>

    <script src="script.js"></script>

</body>
</html>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #121212;
    color: white;
    text-align: center;
}

header {
    background: #000000;
    padding: 10px;
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 100;
}

h1 {
    margin: 0;
}

input {
    width: 80%;
    padding: 8px;
    margin: 10px;
    border-radius: 5px;
}

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.video-card {
    background: #222;
    margin: 10px;
    padding: 10px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

video {
    width: 100%;
    border-radius: 5px;
}
</style><script>// List of public domain movies
const movies = [
    { title: "Movie 1", url: "movie1.mp4" },
    { title: "Movie 2", url: "movie2.mp4" },
    { title: "Movie 3", url: "movie3.mp4" }
];

// Function to display movies
function loadMovies() {
    let container = document.getElementById("videoContainer");
    container.innerHTML = "";
    
    movies.forEach(movie => {
        let videoCard = document.createElement("div");
        videoCard.classList.add("video-card");
        videoCard.innerHTML = `
            <h3>${movie.title}</h3>
            <video controls>
                <source src="${movie.url}" type="video/mp4">
                Your browser does not support video playback.
            </video>
        `;
        container.appendChild(videoCard);
    });
}

// Function to search movies
function searchMovies() {
    let query = document.getElementById("searchBox").value.toLowerCase();
    let filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(query));
    
    let container = document.getElementById("videoContainer");
    container.innerHTML = "";
    
    filteredMovies.forEach(movie => {
        let videoCard = document.createElement("div");
        videoCard.classList.add("video-card");
        videoCard.innerHTML = `
            <h3>${movie.title}</h3>
            <video controls>
                <source src="${movie.url}" type="video/mp4">
                Your browser does not support video playback.
            </video>
        `;
        container.appendChild(videoCard);
    });
}

// Load movies on page load
window.onload = loadMovies;
</script>
